
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JR-CTS</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0074c1">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white min-h-screen flex items-center justify-center p-6">
    <div class="max-w-md w-full bg-blue-50 border border-blue-200 p-6 rounded-xl shadow-lg text-center">
        <img src="icons/icon-192x192.png" alt="JRCTS Logo" class="w-24 h-24 mx-auto mb-4">
        <h1 class="text-2xl font-bold text-blue-800 mb-2">JR-CTS</h1>
        <p class="text-blue-700 mb-4">Jasa Raharja Claim Tracking System</p>
        <button id="installBtn" hidden class="bg-blue-600 hover:bg-blue-700 text-white font-semibold py-2 px-4 rounded-lg transition duration-300">
            Install Aplikasi
        </button>
    </div>

    <script>
        let deferredPrompt;
        const installBtn = document.getElementById('installBtn');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installBtn.hidden = false;
        });

        installBtn.addEventListener('click', () => {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then(choiceResult => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the install prompt');
                    }
                    deferredPrompt = null;
                });
            }
        });

        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js').then(reg => {
                console.log('Service worker registered.', reg);
            });
        }
    </script>
</body>
</html>
